<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="contianer">
        <form class="form" action="#">
            <h2 class="form-title">فرم ثبت نام</h2>
            <label for="name">نام</label>
            <input type="text" name="name" id="name"class="form-control invalid" placeholder="نام خود را وارد کنید" required>
            <label for="email">ایمیل</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="ایمیل خود را وارد کنید">
            <label for="password">پسورد</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="پسورد خود را وارد کنید" minlength="3">
            <label for="password-confirm">تکرار پسورد</label>
            <input type="password-confirm" name="password-confirm" id="password-confirm" class="form-control" placeholder="پسورد خود را تکرار کنید">
            <label for="rules" class="checkbox">
                <input type="checkbox" name="rules" id="rules">قوانین را قبول دارم
                <span class="checkmark"></span>
            </label>
    
            <button class="btn btn-success">ثبت نام</button>
            <button class="btn btn-danger">ثبت نام</button>
        </form>
    </div>
</body>
</html>
